<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h4>Media Preview</h4>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>
    <div class="modal-body">
      <img *ngIf="media?.type === 'image'" [src]="media?.src" alt="Media Preview" />
      <video *ngIf="media?.type === 'video'" [src]="media?.src" controls></video>
      <div class="ai-prompt">
        <label for="aiPrompt">Enter your prompt:</label>
        <input id="aiPrompt" [(ngModel)]="aiPrompt" type="text" placeholder="Type your prompt here" />
        <button class="btn btn-primary" (click)="onGenerateAI()">Generate AI</button>
      </div>
    </div>
  </div>
</div>

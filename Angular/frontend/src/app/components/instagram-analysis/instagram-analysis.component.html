<app-header></app-header>
<div class="container">
  <h3 class="heading">Instagram AI</h3>
  <div class="input-section">
    <label for="postUrl">Instagram Post URL</label>
    <input id="postUrl" type="text" class="form-control" placeholder="Enter URL" [(ngModel)]="postUrl">
    <button class="btn btn-primary" (click)="loadPost()">Load Post</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery-section">
    <section class="gallery">
      <div class="gallery__preview" *ngIf="selectedImage" (click)="openModal(selectedImage)">
        <img [src]="selectedImage.src" alt="Selected Image" class="gallery__img" />
      </div>
      <div class="gallery__thumbs">
        <div *ngFor="let image of images; let i = index" class="gallery__thumb">
          <img [src]="image.thumb" alt="Thumbnail {{i + 1}}" (click)="selectImage(image)" />
        </div>
      </div>
    </section>
  </div>

  <!-- Video Gallery -->
  <div class="gallery-section">
    <section class="gallery">
      <div class="gallery__preview" *ngIf="selectedVideo" (click)="openModal(selectedVideo)">
        <video [src]="selectedVideo.src" controls class="gallery__video"></video>
      </div>
      <div class="gallery__thumbs">
        <div *ngFor="let video of videos; let i = index" class="gallery__thumb">
          <img [src]="video.thumb" alt="Thumbnail {{i + 1}}" (click)="selectVideo(video)" />
        </div>
      </div>
    </section>
  </div>

  <!-- Modal Component -->
  <app-instagram-media-modal *ngIf="showModal" [media]="modalMedia" (close)="closeModal()"></app-instagram-media-modal>
</div>
<app-footer></app-footer>

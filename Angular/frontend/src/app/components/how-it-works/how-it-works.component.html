<section class="globe-section">
  <div class="globe-container">
    <div class="rotating-globe">
      <div id="star-1" class="star"></div>
      <div id="star-2" class="star"></div>
      <div id="star-3" class="star"></div>
      <div id="star-4" class="star"></div>
      <div id="star-5" class="star"></div>
      <div id="star-6" class="star"></div>
      <div id="star-7" class="star"></div>
    </div>
  </div>
  <div class="globe-content">
    <h2>Connecting the World Through Open-Source Analytics</h2>
    <div class="accordion">
      <div class="accordion-item" *ngFor="let item of accordionItems; let i = index">
        <button class="accordion-header" (click)="toggleAccordion(i)">
          {{ item.title }}
        </button>
        <div class="accordion-content" [ngClass]="{'active': activeIndex === i}">
          <p [innerHTML]="item.content"></p>
        </div>
      </div>
    </div>
    <button class="cta-button">Explore Our Tools</button>
  </div>
</section>
